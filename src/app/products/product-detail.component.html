<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

            <table class='table' >
                <tbody>
                	<tr >
                		<!-- 
                			<img *ngIf='showImage' 
                				[src]='product.imageUrl' 
                				[title]='product.productName'
                				[style.width.px] = 'imageWidth'
                		 	[style.margin.px] = 'imageMargin'> 
-->	
                		<td>Product : </td><td>{{product.productName}}</td>
                	</tr>
                	<tr>
                		<td>Code : </td><td>{{product.productCode | convertToSpaces:'-'}}</td>
					</tr>
                	<tr>
                		<td>Release Date :</td><td>{{product.releaseDate}}</td>
                		                	</tr>
					<tr>
                		<td>Price : </td><td>{{product.price | currency:'INR':'1.2-2'}}</td>
                		                	</tr>
                		<tr><td>Rating : </td><td><pm-star [rating]='product.starRating'

                					(ratingClicked)='onRatingClicked($event)'
                			></pm-star></td>

                	</tr>
                </tbody>
            </table>
    <div class='panel-footer'>
       <a class="btn btn-default" (click)='onBack()' style="width:80px">
       	<i class="glyphicon glyphicon-chevron-left"></i> Back
       </a>
    </div>

</div>
